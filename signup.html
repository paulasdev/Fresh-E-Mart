<body>
    <header>
        <header>
            <a href="index.html">
                <h1 id="logo">Fresh-E-Mart</h1>
            </a>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="signup.html">Sign up</a>

                </ul>
            </nav>

        </header>

        <section id="hero-outer">
            <div id="hero-image">
                <div id="text">
                    <h1>Contact</h1>
                            
                </div>
            </div>
        </section>
        <section id="sign-up">
            <div class="form">
                <form>
                    <h2>sign up</h2>
                    <p> Create account
                    </p>
                    <div class="user-details">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="Your First Name" class="user-input" required>
                    </div>
                    <div class="user-details">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="Your Last Name" class="user-input" required> 
                    </div>
                    <div class="user-details">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Email Address" class="user-input" required>
                    </div>
                    <div class="user-details">
                        <label for="password">your password</label>
                        <input type="password" id="password" placeholder="Your Password" class="user-input" required>
                    </div>
                    <div class="user-details">
                        <label for="con-password">Confirm Password</label>
                        <input type="password" id="con-password" placeholder="Re-enter Password" class="user-input" required>
                    </div>
                  
                    <div class= "terms">
                        <input type="checkbox" id="terms"  value="terms" required>
                        <label for="terms">I have read the terms and conditions.</label>
                    </div>
                    <div>
                        <input class="submit" type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </section>
            

      
        <footer>
            <p>Copyright 2022 by Fresh-E-Mart. All Rights Reserved.</p>
        </footer>
